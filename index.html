<div class="titulo"><h1>Faça sua conta aqui!</h1></div>


    <div class="operacoes"><h3>Soma</h3></div>
<div class="caixaValor">
    <div class="Digite">
        <div><input id="item1" type="number" step="1" placeholder="0"></div>
    </div>
    <div class="sinal">+</div>
    <div class="Digite">
        <div><input id="item2" type="number" step="1" placeholder="0"></div>
    </div>
    <button onclick="ResultadoSoma()"> = </button>
    <div><span id="resSoma">0</span></div>
    </div>
 </div>


    
    <div class="operacoes"><h3>Multiplicação</h3></div>
<div class="caixaValor">
    <div class="Digite">
        <div><input id="item3" type="number" step="1" placeholder="0"></div>
    </div>
    <div class="sinal">x</div>
    <div class="Digite">
        <div><input id="item4" type="number" step="1" placeholder="0"></div>
    </div>
    <button onclick="ResultadoMultiplicacao()"> = </button>
    <div><span id="resMultiplicacao">0</span></div>
 </div>



    <div class="operacoes"><h3>Subtração</h3></div>
<div class="caixaValor">
    <div class="Digite">
        <div><input id="item5" type="number" step="1" placeholder="0"></div>
    </div>
    <div class="sinal">-</div>
    <div class="Digite">
        <div><input id="item6" type="number" step="1" placeholder="0"></div>
    </div>
    <button onclick="ResultadoSubtracao()"> = </button>
    <div><span id="resSubtracao">0</span></div>
</div>
    


    <div class="operacoes"><h3>Divisão</h3></div>
<div class="caixaValor">

        <div><input id="item7" type="number" step="1" placeholder="0"></div>
    </div>
    <div class="sinal">÷</div>
    <div class="Digite">
        <div><input id="item8" type="number" step="1" placeholder="0"></div>
    </div> 
    <button onclick="ResultadoDivisao()"> = </button>
    <span id="resDivisao">0</span>
</div>
